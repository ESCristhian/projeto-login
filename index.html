<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div id="campo">
                        <input type="email" name="email" id="iemail" required placeholder="seu email" autocomplete="email">
                        <label for="iemail">Email</label>
                    </div>
                    <div id="campo">
                        <input type="password" name="pass" id="ipass" required placeholder="sua senha" autocapitalize="password">
                        <label for="ipass">Senha</label>
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html">Esqueci a senha</a>
                </form>
            </div>
        </section>  
    </main>
</body>
</html>
